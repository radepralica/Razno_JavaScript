  <div id="top-div" class="container">
    <h1 class="text-center ">Kalkulatori za računanje kubikaže drveta</h1>
  </div>
  <div style="border:1em solid white;border-radius: 7px" id="PrviGlavni" class="container">

    <div class="row">

      <div style="border-right:1em solid white;align-items:center" class="container-fluid col-6 bg-info">

        <h2 class="text-center text-white ">Bukva</h2>
        <textarea id="zbir-svih" rows="10" cols="12" name="description"></textarea><br><br>


        <input class="text-sirina input-sm" style="margin-left: 0" id="BukvaPrecnik" type="text" value=""
          placeholder="Prečnik"><br><br>
        <input class="text-sirina" style="margin-left: 0em" id="BukvaVisina" type="text" value=""
          placeholder="Visina"><br><br>



        <input class="text-sirina" style="margin-left: 0em" id="BukvaKoraRezultat" type="text" placeholder="Sa korom">
        <br><br>
        <input class="text-sirina" id="BukvaKorisno" type="text" placeholder="Bez kore">
        <br><br>

        <button style="margin-left: 0em;width:9.7em " class="btn bg-danger text-white"
          onclick="BukvaKora()">Izračunaj</button><br><br>

        <button style="margin-left: 0em;width: 4em" class=" btn bg-danger text-white" onclick="Saberi()">Saberi</button>
        <input class="text-boja" style="width:5.5em" id="ukupno-kubika" type="text" placeholder="Zbir Kubika"><br><br>
        <input class="text-boja" style="width: 10em;margin-left:0em " id="BukvaCijena" type="text"
          placeholder="Upišite cijenu"><br><br>



        <button style="margin-left: 0em;width: 6.3em" class=" btn bg-warning text-white"
          onclick="Cijena()">Vrijednost</button>
        <input class="text-boja" style="width: 4.8em" id="BukvaVrijednost" type="text" placeholder="Vrijednost">
        <label style="color: white" for="">KM</label>
        <br><br>


      </div>

      <div class="container-fluid col-6 bg-primary">

        <h2 class="text-center text-white ">Hrast</h2>
        <textarea id="Hrast-zbir-svih" rows="10" cols="12" name="description"></textarea><br><br>

        <input class="text-sirina" style="margin-left: 0em" id="HrastPrecnik" type="text" value=""
          placeholder="Prečnik"><br><br>






        <input class="text-sirina" style="margin-left: 0" id="HrastVisina" type="text" value=""
          placeholder="Visina"><br><br>


        <input class="text-sirina" style="margin-left: 0em" id="HrastKoraRezultat" type="text" placeholder="Sa korom">
        <br><br>

        <input class="text-sirina" id="HrastKorisno" type="text" placeholder="Bez Kore">
        <br>
        <br>
        <button style="margin-left:0em;width: 9.7em" class="btn bg-danger text-white"
          onclick="HrastKora()">Izračunaj</button><br><br>
        <button style="margin-left: 0em;width: 4em" class=" btn bg-danger text-white"
          onclick="HrastSaberi()">Saberi</button>


        <input class="text-boja" style="width: 6em" id="Hrast-ukupno-kubika" type="text"
          placeholder="Zbir kubika"><br><br>

        <input class="text-boja" style="width: 10.5em;margin-left:0.em " id="HrastCijena" type="text"
          placeholder="Upišite cijenu"><br><br>

        <button style="margin-left: 0em;width: 6.3em" class=" btn bg-warning text-white"
          onclick="HCijena()">Vrijednost</button>
        <input class="text-boja" style="width: 4.9em" id="HrastVrijednost" type="text" placeholder="Vrijednost">
        <label style="color: white" for="">KM</label>
        <br><br>
      </div>
