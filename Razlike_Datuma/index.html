<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1 id="Naslov" style="margin-left: 6em">Izračun Vremena</h1>
    </header>

    <section>
        <main>
            <div class="container">
                <div class="date-input">
                    <div class="birth">
                        <div class="title">
                            <p style="font-weight: bold ; color: blue">Početni Datum:</p>
                        </div>
                        <div class="field">
                            <input type="date">
                        </div>
                    </div>
                    <div class="date-now">
                        <div class="title">
                            <p style="font-weight: bold ; color: blue">Krajnji Datum:</p>
                        </div>
                        <div class="field">
                            <input type="date">
                        </div>
                    </div>
                    <div class="button">
                        <button style="background-color: deepskyblue;color: white;font-size: 24px;margin-left: 7em"
                            type="button">Izračunaj</button>
                    </div>
                </div>

                <div class="result-input">
                    <div class="box-result">
                        <div class="year">
                            <h1>0</h1>
                            <p>Godina</p>
                        </div>
                        <div class="months">
                            <h1>0</h1>
                            <p>Mjeseci</p>
                        </div>
                        <div class="day">
                            <h1>0</h1>
                            <p>Dana</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </section>


    <script src="script.js"></script>
</body>

</html>
